<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile with Sidebar</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <!-- Styles -->
    <style>
        :root {
            --sidebar-width: 220px;
            --sidebar-bg: #ffffff;
            --sidebar-border-color: #e5e7eb;
            --primary-blue: #0d6efd;
        }

        body {
            background: #f8f9fa;
        }

        .layout-wrapper {
            display: flex;
        }

        .sidebar {
            width: var(--sidebar-width);
            min-height: 100vh;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--sidebar-border-color);
            transition: transform 0.3s ease-in-out;
        }

        .sidebar .nav-link {
            color: #344767;
            font-weight: 500;
            padding: 0.8rem 1.2rem;
            border-radius: 0.375rem;
        }

        .sidebar .nav-link i {
            color: var(--primary-blue);
        }

        .sidebar .nav-link.active {
            background: rgba(13, 110, 253, 0.1);
            color: var(--primary-blue);
        }

        .sidebar .nav-link:hover {
            background: rgba(13, 110, 253, 0.05);
        }
        .profile-header{
            padding: 10px;
            background: var(--sidebar-bg);
        }
        #profileSectionTitle{
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="layout-wrapper">

        <!-- ================== SIDEBAR ================== -->
        <aside class="sidebar p-3 d-flex flex-column flex-shrink-0">
            <div class="d-flex align-items-center mb-4 ps-2">
                <i class="fa-solid fa-robot fa-2x me-2 text-primary"></i>
                <div>
                    <h6 class="mb-0 fw-bold">Resource Manager</h6>
                    <small class="text-muted">Management Suite</small>
                </div>
            </div>

            <nav class="nav flex-column mb-auto">
                <a class="nav-link active" href="#"><i class="fa-solid fa-gauge-high me-3"></i>Dashboard</a>
                <a class="nav-link" href="#allocations"><i class="fa-solid fa-diagram-project me-3"></i>Allocations</a>
                <a class="nav-link" href="#teams"><i class="fa-solid fa-users me-3"></i>Teams</a>
                <a class="nav-link" href="#projects"><i class="fa-solid fa-briefcase me-3"></i>Projects</a>
                <a class="nav-link" href="#reports"><i class="fa-solid fa-file-lines me-3"></i>Reports</a>
                <a class="nav-link" href="#contact"><i class="fa-solid fa-envelope me-3"></i>Contact</a>
            </nav>
        </aside>

        <!-- ================== MAIN CONTENT ================== -->
        <div class="main-content container my-5">

            <section id="profile" aria-labelledby="profileSectionTitle">

                <div class="profile-card">

                    <!-- Header -->
                    <div class="profile-header d-flex justify-content-between align-items-center">
                        <h5 id="profileSectionTitle" class="mb-0">My Profile</h5>
                    </div>                    

                    <div class="p-4">
                        <div class="row g-4">

                            <!-- info -->
                            <div class="col-md-4 text-center" aria-labelledby="basicInfoHeading">
                                
                                <img src="https://images.pexels.com/photos/157661/young-woman-shooting-model-157661.jpeg"
                                    width="170" height="170" alt="Profile photo" class="rounded-circle mb-3 avatar-img"
                                    style="object-fit: cover;" />

                                <h4 class="fw-bold mb-0">Sakshi</h4>
                                <small class="text-muted">Lead Engineer</small>

                                <ul class="list-unstyled mt-3">
                                    <li class="mb-2">
                                        <i class="fa-solid fa-envelope me-2 text-primary"></i>
                                        sakshi@example.com
                                    </li>
                                    <li class="mb-2">
                                        <i class="fa-solid fa-phone me-2 text-success"></i>
                                        +91 9876543210
                                    </li>
                                    <li class="mb-2">
                                        <i class="fa-solid fa-location-dot me-2 text-danger"></i>
                                        Pune, India
                                    </li>
                                </ul>
                            </div>

                            <!-- Account detail -->
                            <div class="col-md-8">

                                <h6 class="fw-bold mb-3 text-primary">Account Details</h6>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label text-muted">Full Name</label>
                                        <input class="form-control" value="Sakshi">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label text-muted">Role</label>
                                        <input class="form-control" value="Lead Engineer">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label text-muted">Email</label>
                                        <input class="form-control" value="sakshi@example.com">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label text-muted">Phone</label>
                                        <input class="form-control" value="+91 9876543210">
                                    </div>
                                </div>

                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <label class="form-label text-muted">Department</label>
                                        <input class="form-control" value="Software Development">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label text-muted">Employee ID</label>
                                        <input class="form-control" value="EMP-2025-1034">
                                    </div>
                                </div>

                                <!-- Activity Summary -->
                                <h6 class="fw-bold mb-3 text-primary">Activity Summary</h6>

                                <div class="row text-center">
                                    <div class="col-md-4">
                                        <div class="p-3 border rounded stats-box">
                                            <h4 class="fw-bold text-primary">24</h4>
                                            <small class="text-muted">Projects</small>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="p-3 border rounded stats-box">
                                            <h4 class="fw-bold text-success">82%</h4>
                                            <small class="text-muted">Utilization</small>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="p-3 border rounded stats-box">
                                            <h4 class="fw-bold text-danger">126</h4>
                                            <small class="text-muted">Tasks Completed</small>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>

            </section>

        </div>
    </div>
</body>

</html>
